++<html>
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" 
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <style>
    #d{
                
                width: 500px;
                margin: auto;
                margin-top: 3%;
                background-color: rgba(131, 236, 240, 0.5);
                padding: 2%;
                box-shadow: rgba(0, 0, 0, 0.3) 0px 19px 38px, rgba(0, 0, 0, 0.22) 0px 15px 12px;
            }
            h2{
                text-align: center;
            }
        </style>
    </head>
    <body>
        <h2>Registration form</h2>
        <div id="d">
        <form action="/register" name="registerform" method="post" onsubmit="return validate()" enctype="multipart/form-data">
            <input name="username" class="form-control" type="text" placeholder="Enter your name"><br>
            <input name="lastname" class="form-control" type="text" placeholder="Enter last name"><br>
            <input name="password" class="form-control" type="password" placeholder="Enter password"><br>
            <input name="confirmpassword" class="form-control" type="password" placeholder="Confirm password"><br>
            <input type="file" name="userpic" class="form-control" placeholder="upload your photo"><br>
            <button type="submit" class="btn btn-primary">submit</button>
        </form>
        <span id="err"></span>
        </div>
        <script>
            function validate()
            {     document.getElementById("err").innerHTML="";
                var username=document.registerform.username.value;
                var lastname=document.registerform.lastname.value;
                var password=document.registerform.password.value;
                var confirmpassword=document.registerform.confirmpassword.value;
                if(username.length==0||lastname.length==0||password.length==0||confirmpassword.length==0)
                {
                    document.getElementById("err").innerHTML="*please fill all details";
                     document.getElementById("err").style.color="red";
                     return false;
                 }
                 else if(password!==confirmpassword)
                 {
                    document.getElementById("err").innerHTML="*password mismatched";
                     document.getElementById("err").style.color="red";
                     return false;
                 } 
                 else
                 {
                     return true;
                 } 
                  
                
            }
        </script>
    </body>
</html>
