
<html>
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" 
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <style>
    #d{
                
                width: 500px;
                margin: auto;
                margin-top: 3%;
                background-color: rgba(131, 236, 240, 0.5);
                padding: 2%;
                box-shadow: rgba(0, 0, 0, 0.3) 0px 19px 38px, rgba(0, 0, 0, 0.22) 0px 15px 12px;
            }
            h3{
                text-align: center;
            }
        </style>
    </head>
    <body>
        <h3>LOGIN</h3>
        <div id="d">
      
        <form action="/authenticate" name="myform"  method="post"  onsubmit="return validate()">
           Username: <input placeholder="Enter Username" class="form-control" name="username" type="text"><br>
            Password:<input placeholder="Enter password" class="form-control"name="password" type="password"><br>
           
            <button type="submit" class="btn btn-primary">Submit</button> <a href="/forgotpassword" style="margin-left: 10px;">forgot password</a>
        </form>
        <span id="err"></span>
        </div>
        <script>
            function validate()
            {     
                document.getElementById("err").innerHTML=""
                var name=document.myform.username.value;
                var password=document.myform.password.value;
                console.log(name.length)
                if(name.length==0 || password.length==0)
                {
                    document.getElementById("err").innerHTML="*please fill all fields"
                    document.getElementById("err").style.color="red";
                    return false;
                }
                
                    return true;
                
            }
            </script>
    </body>
</html>
