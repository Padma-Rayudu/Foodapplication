<html>
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" 
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <style>
    #d{
                
                width: 500px;
                margin: auto;
                margin-top: 3%;
                background-color: rgba(131, 236, 240, 0.5);
                padding: 2%;
                box-shadow: rgba(0, 0, 0, 0.3) 0px 19px 38px, rgba(0, 0, 0, 0.22) 0px 15px 12px;
            }
            h3{
                text-align: center;
            }
        </style>
    </head>
    <body>
        <h3>Add Food Details Here..!</h3>
        <div id="d">
        <form action="/fooddata" method="post" enctype="multipart/form-data">
            FoodName    :<input type="text" class="form-control" placeholder="Enter Food name" name="foodname"><br>
            No.Of Eaters:<input type="number" class="form-control" placeholder="No of people can eat" name="noeat"><br>
            Price       :<input type="number" class="form-control" placeholder="Enter price" name="price"><br>
            Remarks     :<input type="text"  class="form-control"placeholder="Enter remarks" name="remarks"><br>
            Location    :<input type="text" class="form-control" placeholder="Enter location" name="location"><br>
            Delivery Type: <select name="delivery" class="form-control" id="delivery">
                <option value="takeaway">takeaway</option>
                <option value="homedelivery">homedelivery</option>
            </select><br>
           UploadImage: <input type="file" name="foodpic"  class="form-control"placeholder="select food pictre" accept="images/*" multiple><br>
            <button type="submit" class="btn btn-primary">submit</button>
            

        </form>
        </div>
    </body>
</html>
